<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <h2 class="mt-3">Chat Room</h2>
        <button class="btn btn-danger float-end" id="logoutBtn">Logout</button>

        <div class="mt-3">
            <select id="roomSelect" class="form-control">
                <option value="devops">DevOps</option>
                <option value="cloud">Cloud Computing</option>
                <option value="sports">Sports</option>
                <option value="nodejs">Node.js</option>
            </select>
            <button class="btn btn-primary mt-2" id="joinRoomBtn">Join Room</button>
            <button class="btn btn-warning mt-2" id="leaveRoomBtn" style="display: none;">Leave Room</button>
        </div>

        <div class="mt-3">
            <ul id="chatMessages" class="list-group"></ul>
        </div>

        <div class="mt-3">
            <input type="text" class="form-control" id="messageInput" placeholder="Type a message..." disabled>
            <button class="btn btn-primary mt-2" id="sendMessageBtn" disabled>Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/chat.js"></script>
    <script>
        $(document).ready(() => {
            $("#header").load("/views/header.html", function() {
                const user = getUser(); // Check if user is logged in

                if (user) {
                    $('#loginNav, #signupNav').hide();
                    $('#chatNav, #logoutNav').show();
                } else {
                    $('#loginNav, #signupNav').show();
                    $('#chatNav, #logoutNav').hide();
                }
            });
        });
    </script>
</body>
</html>
