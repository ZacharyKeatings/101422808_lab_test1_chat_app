<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="header"></div>

    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-4">
                <h2 class="text-center">Sign Up</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        $(document).ready(() => {
            $("#header").load("/views/header.html", function() {
                const user = getUser(); 

                if (user) {
                    $('#loginNav, #signupNav').hide();
                    $('#chatNav, #logoutNav').show();
                } else {
                    $('#loginNav, #signupNav').show();
                    $('#chatNav, #logoutNav').hide();
                }
            });
        });

        $('#signupForm').on('submit', function(e) {
            e.preventDefault();
            signup(
                $('#username').val(),
                $('#firstname').val(),
                $('#lastname').val(),
                $('#password').val()
            );
        });
    </script>
</body>
</html>
