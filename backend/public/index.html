<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Chat App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="views/login.html">Login</a>
                    </li>
                    <li class="nav-item" id="signupNav">
                        <a class="nav-link" href="views/signup.html">Signup</a>
                    </li>
                    <li class="nav-item" id="chatNav" style="display: none;">
                        <a class="nav-link" href="views/chat.html">Go to Chat</a>
                    </li>
                    <li class="nav-item" id="logoutNav" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Welcome to the Chat App</h1>
        <p>Join chat rooms and connect with people in real-time!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        $(document).ready(() => {
            const user = getUser(); // Check if user is logged in

            if (user) {
                $('#loginNav, #signupNav').hide();
                $('#chatNav, #logoutNav').show();
            } else {
                $('#loginNav, #signupNav').show();
                $('#chatNav, #logoutNav').hide();
            }
        });
    </script>
</body>
</html>
